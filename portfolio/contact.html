    <section id="contact" class="container my-5 fade-in">
        <h2 class="text-center">Contactez-moi pour toute demande</h2>
        <p class="lead text-center">Si vous avez une question ou un projet en tête, n'hésitez pas à me contacter en remplissant le formulaire ci-dessous.</p>

        <form action="#" method="POST" id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Objet:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Objet du mail" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email :</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Votre email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message :</label>
                <textarea class="form-control" id="message" name="message" placeholder="Votre message" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
        </form>
    </section>
